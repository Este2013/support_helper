name: support_helper
description: "A support tool for structured diagnostic scenarios."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.11.0-93.1.beta

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Serialization
  json_annotation: ^4.9.0

  # Storage
  path_provider: ^2.1.5
  path: ^1.9.1
  flutter_secure_storage: ^9.2.2

  # File picking
  file_picker: ^8.1.6

  # Markdown
  flutter_markdown: ^0.7.6
  markdown_editor_plus: ^0.2.15

  # HTTP client for server sync
  http: ^1.2.2

  # IDs
  uuid: ^4.5.1

  # URL launching
  url_launcher: ^6.3.1

  # Typography
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.1
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
